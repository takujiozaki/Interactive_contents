<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript基本</title>
</head>
<body>
    <h1>JavaScriptの書き方</h1>
    <h2>プログラムから画像を呼び出す</h2>
    <div>
        <img src="" alt="" id="keyvisual">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const image = document.querySelector("#keyvisual");
        image.setAttribute('src','images/img1.jpg');

        /*jQuery
        $("#keyvisual").attr('src','images/img2.jpg');
        */
    </script>
</body>
</html>
