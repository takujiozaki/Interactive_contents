<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript基本</title>
<style>
	.holiday{
		color:red;
	}
</style>
</head>

<body>
	<h1>JavaScriptの書き方</h1>
	<h2>日付と時間＋条件分岐</h2>
	<p>特定の曜日は色を変える</p>
	<p id="currentDate">現在の時間</p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
//現在の日付を取得
const current = new Date();
console.log(current);

//年月日を取り出す
const year = current.getFullYear();
const month = current.getMonth();
const date = current.getDate();
//曜日
const weekday = current.getDay();
console.log(weekday);

//曜日の配列
const weekdays = ["日","月","火","水","木","金","土"];

//時間
const hour = current.getHours();
const minute = current.getMinutes();
const second = current.getSeconds();

const now = year + '/' + doubleDegit(month+1)+ '/' +doubleDegit(date) +'('+ weekdays[weekday] +')'+ doubleDegit(hour) + ':' + doubleDegit(minute) + ':' + doubleDegit(second);

//JavaScript
const today = document.querySelector('#currentDate');
today.innerHTML = now;
if(weekday == 0 || weekday == 6){//日曜日又は土曜日の時
	today.classList.add('holiday');
}


//jQueryの場合
// const today = $('#currentDate');
// today.text(now);
// if(weekday == 0 || weekday == 6){//日曜日又は土曜日の時
// 	today.addClass('holiday');
// }


//二桁の調整
function doubleDegit(val){
	return ("0" + val).slice(-2);
}

</script>
</body>
</html>
